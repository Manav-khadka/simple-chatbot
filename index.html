<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="floating-chat-icon" id="floatingChatIcon">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-shopping-cart"></i>
                <span>E-commerce Assistant</span>
            </div>
            <div class="chat-close" onclick="closeChat()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Welcome to our E-commerce Store! How can I help you today?
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
